{% load i18n %}
<ul class="list cat-list">
  {% for author in authors %}
  <li class="vcard{% if author.get_username == context_author.get_username %} current{% endif %}">
    <a class="d-flex justify-content-between" href="{{ author.get_absolute_url }}"
       title="{% blocktrans %}Show all {{ author }}'s entries{% endblocktrans %}"
       class="fn url{% if not author.get_full_name %} nickname{% endif %}">
        <p>{{ author }}</p>
        <p>{{ author.count_entries_published }}</p>
    </a>
  </li>
  {% empty %}
  <li>
    {% trans "No authors yet." %}
  </li>
  {% endfor %}
</ul>
